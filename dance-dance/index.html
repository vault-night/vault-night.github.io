
<!doctype html>
<html>
  <head>
    <title>Dance Dance!</title>
    <link rel='icon' href='img/ddr_icon.png'>
    <link rel='stylesheet' href='lib/index.css'>
    <script src='lib/jquery.js'></script>
    <script src='lib/index.js'></script>
  </head>

  <body>
    <div id='game'>
      <div class='left'>
        <img src='img/ghost.svg' class='ghost'>
        <div id='left'></div>
        <img src='img/white.svg' id='white_left' class='white'>
      </div>
      <div class='down'>
        <img src='img/ghost.svg' class='ghost'>
        <div id='down'></div>
        <img src='img/white.svg' id='white_down' class='white'>
      </div>
      <div class='up'>
        <img src='img/ghost.svg' class='ghost'>
        <div id='up'></div>
        <img src='img/white.svg' id='white_up' class='white'>
      </div>
      <div class='right'>
        <img src='img/ghost.svg' class='ghost'>
        <div id='right'></div>
        <img src='img/white.svg' id='white_right' class='white'>
      </div>
    </div>
  </body>
</html>
